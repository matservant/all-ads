<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Base</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="user-scalable=no, width=320" />
		<meta http-equiv="Cache-Control" content="no-cache" />
		<style type="text/css">
body {
	background-image: url(n24.jpg);
	background-size: 320px 568px;
	margin: 0;
	min-height: 480px;
	overflow: hidden;
}

#banner {
	position: absolute;
}

#link {
	position: absolute;
	width: 320px;
	height: 50px;
}
		</style>
	</head>
	<body>
<img id="banner" src="130430_base_banner_320x50.gif"/>
<a id="link" href="//www.base.de/musikflat_mobil" target="_blank"></a>

		<script>
/*jslint browser: true, devel: true*/

window.addEventListener("load", function () {
    "use strict";

    window.addEventListener("touchmove", function(event) {
        event.preventDefault();
    });

    setTimeout(function () {
        window.scrollTo(0, 1);
        var top = (window.pageYOffset + window.innerHeight - 50) + 'px',
            banner = document.getElementById("banner"),
            link = document.getElementById("link");

        banner.style.top = top;
        link.style.top = top;
    }, 0);
});
		</script>
	</body>
</html>
