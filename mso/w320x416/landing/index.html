	function initialize() {
		var form = document.getElementById('form');
		form.addEventListener("submit", didEnterZIPCode);

		if(typeof(navigator.geolocation) != "undefined" && typeof(navigator.geolocation.getCurrentPosition) != "undefined") {
			navigator.geolocation.getCurrentPosition(getPosition, geolocation_errors);
		}else{
			goToAlternativeMap(url);
		}

		var infoWindow = new google.maps.InfoWindow();

		function drawMapForPosition(lat, lng) {
			var c = new google.maps.LatLng(lat, lng);
			var dist, previousDist, nearest;
			var markers = [];

			var map = new google.maps.Map(document.getElementById("map_canvas"), {
				zoom: 13,
				center: c,
				mapTypeId: google.maps.MapTypeId.ROADMAP,
				disableDefaultUI: true
			});

			var you = new google.maps.Marker({
				position: c,
				map: map,
				title: 'You are here',
				animation: google.maps.Animation.DROP,
				icon: {
					path: google.maps.SymbolPath.BACKWARD_CLOSED_ARROW,
					scale: 4
				}
			});

			var minDist = 9999999999999999999999999999999;
			var nearest;

			for (var a in data) {
				var d = data[a];

				if (!d.lat) {
					console.log('error');
				}

				var p = new google.maps.LatLng(d.lat, d.lng);

				d.distance = google.maps.geometry.spherical.computeDistanceBetween(c, p);

				var marker = new google.maps.Marker({
					position: p,
					map: map,
					title: d.name,
					info: d,
				});

				google.maps.event.addListener(marker, 'click', function() {
					var banner = '<p>' + this.info.name + '<br/>' + this.info.address + '<br/>' + this.info.zip + ' ' + this.info.city + '</p><a class="banner" href="http://bit.ly/Rr89Wk">Für mehr Produktinformationen<br/>zu Microsoft Office hier klicken</a>';
					infoWindow.setContent(banner);
					infoWindow.open(map, this);
				});

				markers.push(marker);
			}

			markers.sort(function(a, b) {
				return a.info.distance - b.info.distance;
			});
			console.log(markers);

			pos = markers[5].position;

			Xne = (pos.lat() < c.lat()) ? pos.lat() : c.lat();
			Yne = (pos.lng() < c.lng()) ? pos.lng() : c.lng();

			Xsw = (pos.lat() > c.lat()) ? pos.lat() : c.lat();
			Ysw = (pos.lng() > c.lng()) ? pos.lng() : c.lng();

			ne = new google.maps.LatLng(Xne, Yne);
			sw = new google.maps.LatLng(Xsw, Ysw);

			console.log(pos);
			console.log(Xne, Yne);
			console.log(ne);
			console.log(sw);



			var b = new google.maps.LatLngBounds(ne, sw);

			console.log(b);
			map.fitBounds(b);
		}

		function getPosition(position) {
			drawMapForPosition(position.coords.latitude, position.coords.longitude);
		}

		function geolocation_errors(error) {
			drawMapForPosition(52.522762, 13.412737);
			document.getElementById('form').className = "";
			document.getElementById('map_canvas').className = "short_map";
		}

		function didEnterZIPCode(e) {
			e.preventDefault();
			var input = document.getElementById('zip');

			if (!input.value) {
				alert('Ungültige Postleitzahl');
				return;
			};

			var geocoder = new google.maps.Geocoder();

			var req = {
				address: input.value + " Germany",
				region: 'de'
			};

			console.log(req);
			geocoder.geocode(req, function(results, status) {
				if (status != 'OK') {
					alert('Postleitzahl nicht gefunden');
					return;
				};

				input.blur();
				loc = results[0].geometry.location;
				drawMapForPosition(loc.Xa, loc.Ya);
			});
		};

	}

	function loadScript() {
		var script = document.createElement("script");
		script.type = "text/javascript";
		script.src = "http://maps.googleapis.com/maps/api/js?key=AIzaSyDhq8eTc5zfRiSYGuKAq2r5jvX66t8p_hg&sensor=true&callback=initialize&libraries=geometry";
		document.body.appendChild(script);
	}

	window.onload = loadScript;
	</script>
