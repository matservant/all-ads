---
layout: camera
title: Catwalk
---
<div id="wrapper">
    <div id="cell">
        <img class="microsoft" src="img/microsoft.png"/>
        <div id="image-placeholder">
            <img class="windows" src="img/windows.png"/>
            <img id="letterpress" class="mache" src="img/mache.png"/>
            <div id="picture-wrapper">
                <canvas id="picture" width="640" height="960"></canvas>
            </div>
            <div class="spinner" id="spinner"></div>
            <img src="img/phone_vert.png" id="phone-vert" draggable="false"/>
            <img src="img/phone_vert.png" id="phantom-phone-vert"/>
        </div>
        <div id="buttons">
            <div id="camera-button-wrapper">
                <input type="file" capture="camera" accept="image/*" id="camera-input">
                <img class="camera" src="img/button.png"/>
            </div>
            <img id="windows" class="windows" src="img/windows.png"/>
            <img id="wandele" src="img/wandele.png"/>
            <img id="facebook" src="img/facebook.png"/>
            <img id="brightness" src="img/brightness.png"/>
        </div>
    </div>
</div>
