<!DOCTYPE html>
<html lang="en">
<head>
	<title>Nokia Lumia 920</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="user-scalable=no, width=320" />
	<meta http-equiv="Cache-Control" content="no-cache" />
	<style type="text/css">
		html {
			height: 100%;
		}

		body {
			margin: 0;
			padding: 0;
			font-family: "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
			color: red;
			height: 100%;
			font-weight: 300;
			min-height: 532px;
			width: 320px;
		}

		#background {
			background-color: black;
			height: 100%;
			opacity: 0;
			min-height: 532px;
			-webkit-transition: opacity 1s ease-out 1100ms;
			height: 100%;
		}

		.button {
			background-color: #fcd32b;
			margin-top: 10px;
			margin-left: 10px;
			float: left;
			-webkit-transform-style: preserve-3d;
			-webkit-transform: perspective(600px) rotateY(-90deg) scale(2);
		}

		.button-big {
			width: 145px;
			height: 145px;
		}

		.button-double {
			width: 300px;
			height: 145px;
		}

		.button-small {
			width: 67.5px;
			height: 67.5px;
		}

		.button img {
			width: 100%;
			height: 100%;
		}

		#buttons {
			position: absolute;
			top: 55px;
			height: 476px;
		}

		#logo {
			position: absolute;
			top: 10px;
			right: 10px;
			width: 70px;
		}
	</style>

	<script>
		/*jslint browser: true, devel: true*/

		function loadTrackingPixel() {
			'use strict';

			var el = document.createElement("img");
			el.src = '#';
			document.body.appendChild(el);
		}

		function fadeBackground() {
			'use strict';

			document.getElementById('background').style.opacity = '1';
		}

		function presentButton(button, delay) {
			'use strict';

			button.style['-webkit-transition'] = 'all 0.5s ease-out ' + delay + 'ms';
			button.style['-webkit-transform'] = 'perspective(600px) rotateY(0deg) scale(1)';
			button.style.opacity = 1;
		}

		function animate() {
			'use strict';
			fadeBackground();

			var i, buttons = document.getElementsByClassName('button');
			for (i = 0; i < buttons.length; i = i + 1) {
				presentButton(buttons[i], i * 100);
			}
		}

		function isMobileSafari() {
			'use strict';
			return navigator.userAgent.match(/(iPod|iPhone|iPad)/) && navigator.userAgent.match(/AppleWebKit/);
		}

		function hideAddressBar() {
			'use strict';

			setTimeout(function () {
				window.scrollTo(0, 1);
				animate();
			}, 100);
		}
